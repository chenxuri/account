<!DOCTYPE html>
<!--[if !IE]><!-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--<![endif]-->
<head th:replace="layout/layout :: htmlhead(title='亿盾诈骗公众号侦测系统')"></head>

<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="page-loader fade in"><span class="spinner">登录中...</span></div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container" class="fade page-container">
	    <!-- begin login -->
		<div class="login">
		    <!-- begin login-brand -->
            <div class="login-brand bg-inverse text-white">
                <img th:src="@{/sourceAdmin/assets/img/logo-white.png}" height="36" class="pull-right" alt="" /> <!--Login Panel-->
            </div>
		    <!-- end login-brand -->
		    <!-- begin login-content -->
            <div class="login-content">
                <!--<h4 class="text-center m-t-0 m-b-20">Great to have you back!</h4>-->
                <form action="login" method="POST" name="login_form" class="form-input-flat">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="用户名" name="username"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="密码" name="password"/>
                    </div>
                    <div class="row m-b-20">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-lime btn-lg btn-block">登录</button>
                        </div>
                    </div>
                    <!--<div class="text-center">
                        New here? <a href="extra_register.html" class="text-muted">Create a new account</a>
                    </div>-->
                </form>
            </div>
		    <!-- end login-content -->
		</div>
		<!-- end login -->
	</div>
	<!-- end page container -->
	
    <!-- begin theme-panel -->
    <div th:replace="layout/layout :: themePanel"></div>
    <!-- end theme-panel -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script th:src="@{/sourceAdmin/assets/plugins/jquery/jquery-1.9.1.min.js}"></script>
	<script th:src="@{/sourceAdmin/assets/plugins/jquery/jquery-migrate-1.1.0.min.js}"></script>
	<script th:src="@{/sourceAdmin/assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js}"></script>
	<script th:src="@{/sourceAdmin/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<!--[if lt IE 9]>
    <script th:src="@{/sourceAdmin/assets/crossbrowserjs/html5shiv.js}"></script>
    <script th:src="@{/sourceAdmin/assets/crossbrowserjs/respond.min.js}"></script>
	<![endif]-->
	<script th:src="@{/sourceAdmin/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/sourceAdmin/assets/plugins/jquery-cookie/jquery.cookie.js}"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script th:src="@{/sourceAdmin/assets/js/apps.min.js}"></script>
    <script th:src="@{/sourceAdmin/assets/js/demo.min.js}"></script>

    <!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		$(document).ready(function() {
		    App.init();
		    Demo.initThemePanel();
		});
	</script>
</body>
</html>
